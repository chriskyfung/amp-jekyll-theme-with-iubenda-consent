<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">
  <title>AMP Cookie Consent</title>


  <script>
    // Define dataLayer and the gtag function.
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    
    // Set default consent to 'denied' as a placeholder
    // Determine actual values based on your own requirements
    gtag('consent', 'default', {
      'ad_storage': 'denied',
      'ad_user_data': 'denied',
      'ad_personalization': 'denied',
      'analytics_storage': 'denied'
    });
  </script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HP4LN87NJE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-HP4LN87NJE', {
      'send_page_view': false
    });
  </script>
</head>

<body class="iubenda-cookie-solution">
  <span class="iubenda-cs-preferences-link"></span>
  <script type="text/javascript">
    var _iub = _iub || [];
    // Your own Privacy Controls and Cookie Solution configuration
    _iub.csConfiguration = {
      lang: 'en',
      siteId: 3904687, // Your own site ID
      cookiePolicyId: 30443530, // Your own cookie policy ID
      enableTcf: true,
      tcfPurposes: {
                    "1": "consent_only",
                    "2": "consent_only",
                    "3": "consent_only",
                    "4": "consent_only",
                    "5": "consent_only",

                    "7": "consent_only",
                    "8": "consent_only",
                    "9": "consent_only",
                    "10": "consent_only"
                },
      askConsentIfCMPNotFound: true,
      skipSaveConsent: true,
      logLevel: 'debug',
      googleAdditionalConsentMode: true,
      googleAdsPreferenceManagement: true,
      floatingPreferencesButtonDisplay: false,
      banner: {
        acceptButtonDisplay: true, // Recommended
        customizeButtonDisplay: true, // Recommended
        rejectButtonDisplay: true // Advisable
      }
    };
  </script>
  <script type="text/javascript" src="//cdn.iubenda.com/cs/tcf/safe-tcf-v2.js"></script>
